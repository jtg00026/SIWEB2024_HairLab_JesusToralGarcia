        <div class="crear-usuario-hero2">
          <div class="hero92-header30 thq-section-padding">
            <img
              alt="Salón de peluquería elegante"
              src="https://images.unsplash.com/photo-1493775379751-a6c3940f3cbc?crop=entropy&amp;cs=tinysrgb&amp;fit=max&amp;fm=jpg&amp;ixid=M3w5MTMyMXwwfDF8cmFuZG9tfHx8fHx8fHx8MTcxNTQ5ODk2MHw&amp;ixlib=rb-4.0.3&amp;q=80&amp;w=1080"

            <div class="hero92-max-width thq-section-max-width">
              <div class="hero92-content">
                <h1 class="hero92-text thq-heading-1">
                  <span>Te damos la bienvenida a HairLab</span>
                </h1>
                <p class="hero92-text1 thq-body-large">

                    la familia HairLab.
                  </span>
                </p>
              </div>
            </div>

        </div>
        
        <div class="crear-usuario-formulario">
          <form id="registroForm" action="/registrarUsuario" method="POST">
              <div class="form-group">
                  <label for="dni">DNI:</label>
                  <input type="text" id="dni" name="dni" required>
              </div>
              <div class="form-group">
                  <label for="nombre">Nombre:</label>
                  <input type="text" id="nombre" name="nombre" required>
              </div>
              <div class="form-group">
                  <label for="apellido1">Primer Apellido:</label>
                  <input type="text" id="apellido1" name="apellido1" required>
              </div>
              <div class="form-group">
                  <label for="apellido2">Segundo Apellido:</label>
                  <input type="text" id="apellido2" name="apellido2" required>
              </div>
              <div class="form-group">
                  <label for="email">Email:</label>
                  <input type="email" id="email" name="email" required>
              </div>
              <div class="form-group">
                <label for="contrasena">Contrasena:</label>
                <input type="contrasena" id="contrasena" name="contrasena" required>
            </div>
              <div class="form-group">
                  <label for="telefono">Teléfono:</label>
                  <input type="tel" id="telefono" name="telefono" required>
              </div>
              <div class="form-group">
                  <label for="fechaNacimiento">Fecha de Nacimiento:</label>
                  <input type="date" id="fechaNacimiento" name="fechaNacimiento" required>
              </div>
              <div class="form-group">
                  <label for="tipoUsuario">Tipo de Usuario:</label>
                  <select id="tipoUsuario" name="tipoUsuario" required>
                      <option value="Usuario">Usuario</option>
                      <option value="Administrador">Administrador</option>
                  </select>
              </div>
              <div class="form-group">
                  <label for="codPostal">Código Postal:</label>
                  <input type="text" id="codPostal" name="localidad.codPostal" required>
              </div>
              <div class="form-group">
                  <label for="localidadNombre">Nombre de la Localidad:</label>
                  <input type="text" id="localidadNombre" name="localidad.nombre" required>
              </div>
              <div class="form-group">
                  <label for="pais">País:</label>
                  <input type="text" id="pais" name="localidad.pais" required>
              </div>
              <button type="submit">Enviar</button>
          </form>
      </div>
        
        <div class="crear-usuario-features3">

          </div>

        <div class="crear-usuario-contact4"></div>
